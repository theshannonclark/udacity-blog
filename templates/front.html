{% extends "base.html" %}

{% block content %}
  <section class="recent-posts">
    <h2>Recent Posts</h2>

    {% for p in posts %}
      {% if not limit %}
        {{ p.render() | safe }}
      {% else %}
        {{ p.render_excerpt(limit) | safe }}
      {% endif %}
    {% endfor %}
  </section>
{% endblock %}
