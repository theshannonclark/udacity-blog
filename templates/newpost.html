{% extends "base.html" %}

{% block content %}

<span>{{edit_error}}</span><br/>
<form method="post">
  <label for="subject">Subject: </label>
  <input type="text" id="subject" name="subject" value="{{title}}" required/><br/>

  <label for="content">Content: </label>
  <textarea name="content" id="content" required>{{body}}</textarea><br/>

  <input type="submit" value="post"/>
</form>

{% endblock %}
