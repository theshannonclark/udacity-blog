<div class="post">
  <div class="post-heading">
    <div class="post-title">
    	<a href="{{ p.permalink() }}">{{ p.subject }}</a>
    </div>

    <div class="post-details">
      Written by {{ p.creator.name }} on {{ p.created.strftime("%b %d, %Y") }}
    </div>
  </div>

  <div class="post-content">
  	{{ p._render_text | safe }}
  </div>
</div>
