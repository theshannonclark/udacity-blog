<article class="post">
  <header class="post-heading">
    <h3 class="post-title">
      <a href="{{ p.permalink() }}">{{ p.subject }}</a>
    </h3>

    <p class="post-details">
      Published {{ p.created.strftime("%b %d, %Y") }} by {{ p.creator.name }} 
    </p>
  </header>

  <section class="post-content">
    {% if p._excerpt %}
      {{ p._excerpt | safe }}
    {% else %}
    	{{ p._render_text | safe }}
    {% endif %}
  </section>
</article>
